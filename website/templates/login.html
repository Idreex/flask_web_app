{% extends 'base.html' %}
{% block title %} Login {% endblock%}

{% block content %}
<h3>This is Login page</h3>
<form method="">
    
    <div class="mb-3">
      <label for="Email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail1" placeholder="Enter Email address">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="Password1" class="form-label">Password1</label>
      <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password1">
    </div>
    <div class="mb-3">
      <label for="Password2" class="form-label">Password2</label>
      <input type="password" class="form-control" id="InputPassword2" placeholder="Enter Password1">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
