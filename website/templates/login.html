{% extends 'base.html' %}
{% block title %} Login {% endblock%}

{% block content %}
<h3>Login page</h3>
<form method="POST">
    
    <div class="mb-3">
      <label for="Email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail1" placeholder="Enter Email address">
      <div id="emailHelp" class="form-text">
    </div>
    <div class="mb-3">
      <label for="Password1" class="form-label">Password1</label>
      <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password1">
    </div>
    
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
