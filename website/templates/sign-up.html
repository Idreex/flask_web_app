{% extends 'base.html' %}
{% block title %} Sign Up {% endblock%}
{% block content %}
<form method="POST">
    <h3>sign up</h3>
    <div class="mb-3">
      <label for="Email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail1" name="email" placeholder="Enter Email address">
    </div>
    <div class="mb-3">
      <label for="FirstName" class="form-label">FirstName</label>
      <input type="FirstName" class="form-control" id="InputFirstName" name="FirstName" placeholder="Enter Username">
    </div>
    <div class="mb-3">
      <label for="Password1" class="form-label">Password1</label>
      <input type="password" class="form-control" id="InputPassword1" name="Password1" placeholder="Enter Password1">
    </div>
    <div class="mb-3">
      <label for="Password2" class="form-label">Password2</label>
      <input type="password" class="form-control" id="InputPassword2" name="Password2" placeholder="Enter Password1">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
