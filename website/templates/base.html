<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integ/>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/bootstrap-reboot.rtl.min.css')}}"/> 
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/bootstrap-grid.min.css')}}"/> 
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/bootstrap-reboot.min.css')}}"/> 
    
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/bootstrap-utilities.min.css')}}"/> 
    
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/bootstrap.rtl.min.css')}}"/> 
    
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/bootstrap-utilities.rtl.min.css')}}"/> 
    
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/bootstrap')}}"/> 
    
    

    
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button 
        class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          >
          <span class="navbar-toggler-icon">-</span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="home" href="/">Home</a>
            <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
            <a class="nav-item nav-link" id="login" href="/login">Login</a>
            <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
          </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories = true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == 'error' %}
            <div class="alert alert-danger alter-dismissale fade show" role='alert'>
                  {{message}}
                <button type="button" class="choice" data-dismissable="alert">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% else %}
            <div class="alert alert-success alter-dismissale fade show" role='alert'>
                  {{message}}
                <button type="button" class="choice" data-dismissable="alert">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="container">
      {%block content%}
      {%endblock%}
    </div>
        
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script defer src="{{url_for('static' , filename = 'js\bootstrap.bundle.min.js')}}"></script>
    <script defer src="{{url_for('static' , filename = 'js\bootstrap.esm.min.js')}}"></script>
    <script defer src="{{url_for('static' , filename = 'js\bootstrap.min.js')}}"></script>
    <script defer src="{{url_for('static' , filename = 'index.js')}}"></script>
    
    </body>

</html>
